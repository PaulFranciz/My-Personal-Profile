<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>My Personal Web Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/paul.PNG"
          alt="Paul Francis"
          data-testid="slackDisplayImage"
          class="slack-display-image"
        />
      </header>

      <section class="details">
        <h3 class="slack-user-name" data-testid="slackUserName">
          <span>Slack Name:</span> Paul Francis
        </h3>
        <p class="my-track" data-testid="myTrack">
          <span>Track:</span> Frontend
        </p>
        <p class="current-utc-time" data-testid="currentUTCTime">
          <span>UTC Time:</span> 7:00 PM UTC
        </p>
        <p class="current-day-of-the-Week" data-testid="currentDayOfTheWeek">
          <span>Date:</span> Saturday, 9th September, 2023
        </p>

        <a
          href="https://github.com/PaulFranciz"
          class="github-URL"
          data-testid="githubURL"
          target="_blank"
        >
          <img
            class="github-logo"
            src="images/github.png"
            alt="A Github Icon"
          />
          <span class="github">Github</span>
        </a>
      </section>
    </div>
  </body>
</html>
